<!-- Modal Form -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="confirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="associateModalTitle" class="modal-title">Line Item Adjustment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">

                    <!-- Input Fields for Sales Associates -->
                    <div class="form-group" id="tableTarget">
                    
                    </div>

                    <!-- Action Being Performed -->
                    <div class="form-control hiddenControl">
                        <input id="addLineItem" type="radio" value=0 name="lineItemChoice">
                        <input id="editLineItem" type="radio" value=1 name="lineItemChoice">
                        <input id="deleteLineItem" type="radio" value=2 name="lineItemChoice">
                    </div>

                    <button id="LineItemForm" type="submit" class="btn btn-primary hiddenControl">Yes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="confirmSubmission" type="button" class="btn btn-primary">Done</button>
            </div>
        </div>
