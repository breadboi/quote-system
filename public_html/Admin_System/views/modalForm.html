<!-- Button to trigger user adjustment modal -->
<button type="button" class="btn btn-primary modalview" data-toggle="modal" data-target="#confirmationModal">
    Adjust Highlighted User
</button>
<!-- Modal Form -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="confirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sales Associate Asjustment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">

                    <!-- Input Fields for Sales Associates -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="associateId" id="associateFieldId" readonly>
                        <input type="text" class="form-control" name="associateAssociateName" id="associateFieldName">
                        <input type="text" class="form-control" name="associateCommission" id="associateFieldCommission">
                        <input type="text" class="form-control" name="associateAddress" id="associateFieldAddress">
                    </div>

                    <!-- Editing or adding an associate -->
                    <div class="form-control hiddenControl">
                        <input id="addAssociate" type="radio" value=0 name="choice">
                        <input id="editAssociate" type="radio" value=1 name="choice">
                    </div>

                    <button id="customerform" type="submit" class="btn btn-primary hiddenControl">Yes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="confirmsubmission" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
