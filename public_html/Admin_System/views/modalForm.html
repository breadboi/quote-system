<!-- Button to trigger user adjustment modal -->
<button type="button" class="btn btn-primary modalview" data-toggle="modal" data-target="#confirmationModal">
    Adjust Highlighted User
</button>
<!-- Modal Form -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="confirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sales Associate Asjustment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    
                    <button id="customerform" type="submit" class="btn btn-primary hiddenControl">Yes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="confirmsubmission" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
