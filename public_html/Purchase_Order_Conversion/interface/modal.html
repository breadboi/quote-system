<div class="modalChoiceButtons">
    <!-- Button to trigger user adjustment modal -->
    <button type="button" class="btn btn-primary modalview" data-toggle="modal" data-target="#confirmationModal">
        Adjust Highlighted User
    </button>
</div>

<!-- Modal Form -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="confirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quote Conversion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="convertForm" name="convert" role="form" method="POST">
                    <!-- Input Fields for Sales Associates -->
                    <div class="form-group">
                        <label for="quoteId">ID</label>
                        <input type="text" class="form-control" name="id" id="quoteId" readonly>
                        <label for="quoteCustomername">Name</label>
                        <input type="text" class="form-control" name="name" id="quoteCustomername" readonly>
                        <label for="quoteContact">Contact</label>
                        <input type="text" class="form-control" name="contact" id="quoteContact" readonly>
                        <label for="quoteStreet">Street</label>
                        <input type="text" class="form-control" name="street" id="quoteStreet" readonly>
                        <label for="quoteCity">City</label>
                        <input type="text" class="form-control" name="city" id="quoteCity" readonly>
                        <label for="quoteEmail">Email</label>
                        <input type="text" class="form-control" name="email" id="quoteEmail" readonly>
                        <label for="quoteSecretnotes">Secretnotes</label>
                        <input type="text" class="form-control" name="secretNotes" id="quoteSecretnotes" readonly>
                        <label for="quoteDiscount">Discount</label>
                        <input type="text" class="form-control" name="discount" id="quoteDiscount">

                    </div>
                    <button id="submitModal" type="submit" class="btn btn-primary hiddenControl">Update</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="confirmSubmission" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
